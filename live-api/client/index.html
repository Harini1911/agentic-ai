<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Live AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background gradient -->
    <div class="bg-gradient"></div>

    <!-- Main container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üéôÔ∏è</span>
                <h1>Gemini Live AI</h1>
            </div>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </header>

        <!-- Main interface -->
        <main class="main-content">
            <!-- Microphone button -->
            <div class="mic-container">
                <button class="mic-button" id="micButton" disabled>
                    <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23" stroke-linecap="round" stroke-width="2"></line>
                        <line x1="8" y1="23" x2="16" y2="23" stroke-linecap="round" stroke-width="2"></line>
                    </svg>
                </button>
                <p class="mic-label" id="micLabel">Click to Connect</p>
            </div>

            <!-- Waveform visualization -->
            <div class="waveform-container">
                <canvas id="waveformCanvas" width="800" height="100"></canvas>
            </div>

            <!-- Transcript display -->
            <div class="transcript-container" id="transcriptContainer">
                <div class="transcript-placeholder">
                    <p>Your conversation will appear here...</p>
                </div>
            </div>

            <!-- Tool execution panel -->
            <div class="tools-panel" id="toolsPanel">
                <!-- Tool cards will be dynamically added here -->
            </div>
        </main>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" id="resetBtn" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Reset
            </button>
            <button class="control-btn" id="metricsBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                Metrics
            </button>
        </div>

        <!-- Metrics modal -->
        <div class="modal" id="metricsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Session Metrics</h2>
                    <button class="modal-close" id="closeMetrics">&times;</button>
                </div>
                <div class="modal-body" id="metricsContent">
                    <div class="metric-card">
                        <div class="metric-label">Turn Count</div>
                        <div class="metric-value" id="turnCount">0</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Tool Calls</div>
                        <div class="metric-value" id="toolCallsCount">0</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Session Duration</div>
                        <div class="metric-value" id="sessionDuration">0s</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Session State</div>
                        <div class="metric-value" id="sessionState">Disconnected</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Built with <a href="https://ai.google.dev/api/multimodal-live" target="_blank">Gemini Live API</a> |
            Powered by <a href="https://www.lmnr.ai/" target="_blank">Laminar</a></p>
    </footer>

    <!-- Load application scripts -->
    <script src="/static/app.js" type="module"></script>
</body>

</html>
